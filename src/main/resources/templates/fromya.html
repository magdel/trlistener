<!DOCTYPE html>
<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">

    <div class="panel-heading">
        <h3 class="panel-title">Change for BTC</h3>
    </div>
    <div class="panel-body">
        <form role="form" th:action="@{/invoice/new}" th:object="${invoiceRequest}" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Name" th:field="*{amount}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Create invoice</button>
        </form>
    </div>

</div>
</body>
</html>
